{% load custom_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Legacy Page</title>
</head>
<body>
    <h1>Articles</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
        <p>Comments: {% get_comment_count article.id %}</p>
    {% endfor %}
</body>
</html>
